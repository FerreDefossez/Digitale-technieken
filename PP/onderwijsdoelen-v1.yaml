definitions:
  onderwijsniveau:
    type: "string"
    description: "Parameter die het onderwijsniveau aangeeft."
    example: "Secundair onderwijs"
    enum:
    - "Basisonderwijs"
    - "Secundair onderwijs"
    - "Volwassenenonderwijs"
    - "Deeltijds kunstonderwijs"
    - "Hoger onderwijs"
  onderwijs_subniveau:
    type: "string"
    example: "Kleuteronderwijs"
    enum:
    - "Kleuteronderwijs"
    - "Lager onderwijs"
    - "Buitengewoon Kleuteronderwijs"
    - "Buitengewoon Lager Onderwijs"
    - "Basiseducatie"
    - "Secundair Volwassenonderwijs"
  onderwijssoort:
    type: "string"
    description: "Parameter die gebruikt wordt in combinatie met `onderwijsniveau`\
      \ Secundair onderwijs om aan te geven of het over buitengewoon onderwijs gaat\
      \ of niet."
    example: "Buitengewoon Secundair"
    enum:
    - "Buitengewoon Secundair"
    - "Secundair"
  opleidingsvorm:
    type: "string"
    description: "Parameter die gebruikt wordt in combinatie `onderwijsniveau` Secundair\
      \ onderwijs > `onderwijssoort`: Buitengewoon Secundair."
    example: "Opleidingsvorm 1,Opleidingsvorm 2,Opleidingsvorm 3"
    enum:
    - "Opleidingsvorm 1"
    - "Opleidingsvorm 2"
    - "Opleidingsvorm 3"
    - "Opleidingsvorm 4"
  graad:
    type: "string"
    example: "1ste graad"
    enum:
    - "1ste graad"
    - "2de graad"
    - "3de graad"
    - "3de graad - 3de leerjaar"
  finaliteit:
    type: "string"
    example: "Dubbele finaliteit"
    enum:
    - "Dubbele finaliteit"
    - "Finaliteit doorstroom"
    - "Finaliteit arbeidsmarkt"
  onderwijsdoel.object:
    type: "object"
    description: "hoofdquery voor het ophalen van onderwijsdoelen"
    properties:
      code:
        type: "string"
        description: "Nummer/code die gebruikt wordt voor het onderwijsdoel"
        example: "10.1.1"
      omschrijving:
        type: "string"
        description: "De omschrijving van het onderwijsdoel"
        example: "<p>De leerlingen onderzoeken complexe interacties in en met het\
          \ systeem aarde.</p"
      attitude:
        type: "integer"
        description: "Attitudinaal? 1 = Ja, 0 = Nee"
        example: 0
        enum:
        - 0
        - 1
      transversaal:
