---
swagger: "2.0"
info:
  title: "Onderwijsdoelen van het Vlaamse onderwijs"
  description: "Met deze onderwijsdoelen-api kan je raadplegen welke onderwijsdoelen\
    \ geldig zijn binnen het leerplichtonderwijs, het volwassenenonderwijs, het deeltijds\
    \ kunstonderwijs en in de lerarenopleiding. Een onderwijsdoel is een overkoepelend\
    \ begrip waarmee wordt verwezen naar basiscompetenties, eindtermen, eindtermen\
    \ basisgeletterdheid, ontwikkelingsdoelen, cesuurdoelen, specifieke eindtermen\
    \ en uitbreidingsdoelen. Elk onderwijsdoel beschrijft wat je minimaal moet verwerven\
    \ om je persoonlijk te ontwikkelen, aan de maatschappij deel te nemen of door\
    \ te stromen naar hoger onderwijs."
  contact:
    name: "AHOVOKS"
  license:
    name: "Modellicentie Gratis Hergebruik"
    url: "https://overheid.vlaanderen.be/sites/default/files/documenten/ict-egov/licenties/hergebruik/modellicentie_gratis_hergebruik_v1_0.html"
  version: "1.0"
